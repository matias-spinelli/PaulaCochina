<div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Paula Cochina</h1>
  
      <img src="assets/morron-azul.png" alt="Decorative" class="auth-image" />
      
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      <form *ngIf="!isLoading" [formGroup]="authForm" (ngSubmit)="sendLogin()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" />
        </div>
  
        <button type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? 'Iniciar sesión' : 'Registrarse' }}
        </button>
      </form>
  
      <p class="switch-mode" (click)="onSwitchMode()">
        {{ isLoginMode ? '¿No tenés cuenta? ' : '¿Ya tenés cuenta? ' }}
        <span class="blue-bold">
          {{ isLoginMode ? 'Registrate' : 'Iniciar sesión' }}
        </span>
      </p>
  
      <div class="social-buttons">
        <button class="social facebook">Continuar con Facebook</button>
        <button class="social google">Continuar con Google</button>
        <button class="social apple">Continuar con Apple</button>
      </div>
    </div>
  </div>
