<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<ng-container *ngIf="!loading">
  <div *ngIf="editableRecipe" class="recipe-detail">
    <form [formGroup]="recipeForm">
      <div class="top-bar">
        <button *ngIf="!editMode" (click)="toggleEditMode()" class="action-button top-action">
          <img src="assets/icons/edit_icon.png" alt="Editar" class="icon" />
          Editar
        </button>
        <button *ngIf="!editMode" (click)="onDelete()" class="action-button delete-action">
          <img src="assets/icons/delete_icon.png" alt="Eliminar" class="icon" />
          Eliminar
        </button>
  
      <ng-container *ngIf="editMode">
        <button (click)="save()" [disabled]="recipeForm.invalid" class="action-button top-action">
          <img src="assets/icons/save_icon.png" alt="Guardar" class="icon" />
          Guardar
        </button>

        <button (click)="cancelEdit()" class="action-button cancel">
          <img src="assets/icons/cancel_icon.png" alt="Cancelar" class="icon" />
          Cancelar
        </button>
      </ng-container>
      </div>
  
      <div class="image-container">
        <img appImgBroken [customImg]="'assets/morron-azul.png'" [src]="editableRecipe.imagePath" alt="Imagen de {{ editableRecipe.name }}" class="detail-image" />
        <button class="favorite-btn" (click)="toggleFavorite()" appHeartAnimate>
        <img 
            [src]="isFav ? 'assets/icons/heart_filled.png' : 'assets/icons/heart_outline.png'" 
            alt="Favorito" 
        />
        </button>
      </div>
  
      <div *ngIf="!editMode">
        <h2 class="detail-title">{{ editableRecipe.name }}</h2>
        <p class="detail-description">{{ editableRecipe.description }}</p>
  
        <h3 class="ingredient-title">Ingredientes</h3>
        <ul class="ingredients-list">
          <li *ngFor="let ing of editableRecipe.ingredients">
            {{ ing | formatIngredient }}
          </li>
        </ul>
      </div>
  
      <div *ngIf="editMode">
        <input 
          type="text" 
          formControlName="name"
          placeholder="Título" 
          class="form-control" 
          [class.invalid]="name.invalid && name.touched"
        />
        <div *ngIf="name.invalid && name.touched" class="error-message">
          {{ getNameError() }}
        </div>

        <textarea 
          formControlName="description"
          placeholder="Descripción" 
          class="form-control"
          [class.invalid]="description.invalid && description.touched">
        </textarea>
        <div *ngIf="description.invalid && description.touched" class="error-message">
          {{ getDescriptionError() }}
        </div>

        <input 
          type="text" 
          formControlName="imagePath"  
          placeholder="URL de imagen" 
          class="form-control" 
        />
  
        <h3 class="ingredient-title">Ingredientes</h3>
        <div *ngFor="let ing of editableRecipe.ingredients; let i = index" class="ingredient-row">
          <input 
            [(ngModel)]="ing.name" 
            [ngModelOptions]="{standalone: true}" 
            placeholder="Ingrediente" 
            class="form-control small" 
          />
          <input 
            [(ngModel)]="ing.amount" 
            [ngModelOptions]="{standalone: true}" 
            type="number" 
            placeholder="Cantidad" 
            class="form-control tiny" 
          />
          <!-- <select [(ngModel)]="ing.unit" class="form-control tiny">
            <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
          </select> -->
          <button (click)="removeIngredient(i)" class="delete-btn">
            <img src="assets/icons/delete_icon.png" alt="Eliminar ingrediente" class="icon small-icon" />
          </button>
        </div>
        <button (click)="addIngredient()" class="action-button add">
          <img src="assets/icons/add_icon.png" alt="Agregar ingrediente" class="icon" />
          Ingrediente
        </button>
      </div>
  
      <div class="buttons-row">
        <a routerLink="/" class="back-button">
          <img src="assets/icons/back_icon.png" alt="Volver" class="icon" />
          Volver
        </a>
      </div>
    </form>
  </div>
</ng-container>
